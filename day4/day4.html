<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>

    <title>Dia 4 - Calculadora</title>
</head>
<body>
    <main>
        <div class="calculator-area container">
            <br/>
            <div class="previous d-flex justify-content-center"></div>
            <div class="viewfinder d-flex justify-content-center"></div>

            <div id="buttons-container">
                <div class="d-flex justify-content-center">
                    <button id="symbolC" class="btn btn-primary btn-calculator">C</button>
                    <button id="symbolCE" class="btn btn-primary btn-calculator btn-left">CE</button>
                    <button id="symbolDel" class="btn btn-primary btn-calculator btn-left">DEL</button>
                    <button id="symbolDivi" class="btn btn-primary btn-calculator btn-left">/</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="symbol7" class="btn btn-primary btn-calculator btn-left">7</button>
                    <button id="symbol8" class="btn btn-primary btn-calculator btn-left">8</button>
                    <button id="symbol9" class="btn btn-primary btn-calculator btn-left">9</button>
                    <button id="symbolMulti" class="btn btn-primary btn-calculator btn-left">*</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="symbol4" class="btn btn-primary btn-calculator btn-left">4</button>
                    <button id="symbol5" class="btn btn-primary btn-calculator btn-left">5</button>
                    <button id="symbol6" class="btn btn-primary btn-calculator btn-left">6</button>
                    <button id="symbolSub" class="btn btn-primary btn-calculator btn-left">-</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="symbol1" class="btn btn-primary btn-calculator btn-left">1</button>
                    <button id="symbol2" class="btn btn-primary btn-calculator btn-left">2</button>
                    <button id="symbol3" class="btn btn-primary btn-calculator btn-left">3</button>
                    <button id="symbolSum" class="btn btn-primary btn-calculator btn-left">+</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="symbol0" class="btn btn-primary btn-calculator btn-left">0</button>
                    <button id="symbolResul" class="btn btn-primary btn-calculator btn-left">.</button>
                    <button id="symbol1C" class="btn btn-primary btn-left">=</button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
            </div>
    </main>
    
    <script src="./functions.js"></script>
</body>
</html>
